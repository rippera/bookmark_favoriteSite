<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bookmark Site</title>
</head>
<body onload="fetchBookmarks();">
 <div class="container">
     <div class="second-container">
        <h1 class="title-name">Bookmark Your Favorite Site</h1>
        <form action="" id="myForm">
           <div class="form-group">
               <label class="label-controler">Site Name</label><br>
               <input type="text" class="form-controler" placeholder="Website Name" id="siteName">
           </div>
           <div class="form-group">
               <label class="label-controler">Site URL</label><br>
               <input type="text" class="form-controler" placeholder="Website Name" id="siteUrl">
               <button type="submit" class="btn-submit" id="submitBtn">Submit</button>
           </div>
           
        </form>
        <hr>
        
     </div>
     <div class="container">
        <div class="output-parent">
            <div class="output-box">
                <div id="BookmarkResult"></div>
            </div>
        </div>
     </div>

<footer class="footer">
    <p>&copy; 2019 Bookmark Site</p>
</footer>
 </div>
    
<script src="js/main.js"></script>   
</body>
</html>
